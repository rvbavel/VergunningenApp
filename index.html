<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen - Transportvergunningen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
  <h1>SPECIAAL TRANSPORT ZWOLLE B.V. - INLOGPAGINA</h1>
</header>

<nav class="top-menu">
  <button onclick="window.location.href='index.html'">üè† HOME</button>
  <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
  <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
  <button onclick="window.location.href='begeleidingenrapport.html'">BEGELEIDINGEN RAPPORT</button>
  <button onclick="window.location.href='aanvraagtransportbegeleiding.html'">AANVRAAG TRANSPORTBEGELEIDING</button>
</nav>

<main class="card">
  <h2>Inloggen</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Wachtwoord" required>
    <button type="submit" class="primary-btn">Inloggen</button>
  </form>

  <section id="registratieSectie">
    <h2>Registreren</h2>
    <form id="registerForm">
      <input type="text" id="voornaam" placeholder="Voornaam" required>
      <input type="email" id="registerEmail" placeholder="E-mail" required>
      <input type="password" id="registerPassword" placeholder="Wachtwoord" required>
      <button type="submit" class="primary-btn">Account aanmaken</button>
    </form>
  </section>
</main>

<footer>
  Ontwikkeld door Ren√© van Bavel ¬©2025 Speciaal Transport Zwolle B.V.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
    authDomain: "vergunningenapp-8455e.firebaseapp.com",
    projectId: "vergunningenapp-8455e",
    storageBucket: "vergunningenapp-8455e.firebasestorage.app",
    messagingSenderId: "882694266288",
    appId: "1:882694266288:web:832a85a80dea1b6190ca75"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  const registratieSectie = document.getElementById("registratieSectie");

  // ‚úÖ Verberg registratieformulier als gebruiker al ingelogd is
  onAuthStateChanged(auth, user => {
    if (user) {
      registratieSectie.style.display = "none";
    } else {
      registratieSectie.style.display = "block";
    }
  });

  // Inloggen
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Inloggen succesvol!");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        alert("Fout bij inloggen: " + error.message);
      });
  });

  // Registreren
  document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const voornaam = document.getElementById("voornaam").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        return updateProfile(userCredential.user, {
          displayName: voornaam
        });
      })
      .then(() => {
        alert("Account succesvol aangemaakt!");
      })
      .catch((error) => {
        alert("Fout bij registreren: " + error.message);
      });
  });
</script>

</body>
</html>
