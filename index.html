<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen - Transportvergunningen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    h2 {
      text-align: center;
      color: #333;
    }
  </style>
  <script type="module">
    // ✅ Firebase configuratie en initialisatie
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.firebasestorage.app",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    // ✅ Initialisatie
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // ✅ Inloggen
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Inloggen succesvol!");
          window.location.href = "dashboard.html"; // Verwijzing naar je dashboard
        })
        .catch((error) => {
          alert("Fout bij inloggen: " + error.message);
        });
    });

    // ✅ Registreren (optioneel)
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account succesvol aangemaakt!");
        })
        .catch((error) => {
          alert("Fout bij registreren: " + error.message);
        });
    });
  </script>
</head>

<body>
  <div class="login-container">
    <h2>Inloggen</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Wachtwoord" required>
      <button type="submit">Inloggen</button>
    </form>

    <h2>Registreren (optioneel)</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="E-mail" required>
      <input type="password" id="registerPassword" placeholder="Wachtwoord" required>
      <button type="submit">Account aanmaken</button>
    </form>
  </div>
</body>
</html>
