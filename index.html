<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Vergunningenbeheer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>Vergunningenbeheer Systeem</h1>
</header>

<main>
    <section class="input-section">
        <h2>Nieuwe Vergunning Invoeren</h2>
        <label>Klantnaam:
            <input type="text" id="klantnaam">
        </label>
        <label>Vervaldatum:
            <input type="date" id="vervaldatum">
        </label>
        <label>Taal:
            <select id="taal">
                <option value="NL">Nederlands</option>
                <option value="EN">Engels</option>
                <option value="DE">Duits</option>
            </select>
        </label>
        <label>Waarschuwingsperiode (dagen vóór vervaldatum):
            <input type="number" id="waarschuwing" value="7">
        </label>
        <button onclick="toevoegenVergunning()">Toevoegen</button>
    </section>

    <section class="table-section">
        <h2>Overzicht Vergunningen</h2>
        <table id="vergunningTable">
            <thead>
                <tr>
                    <th>Klantnaam</th>
                    <th>Vervaldatum</th>
                    <th>Status</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamisch ingevuld -->
            </tbody>
        </table>
        <button onclick="exporteerCSV()">Exporteer als CSV</button>
    </section>
</main>

<footer>
    Ontwikkeld door René van Bavel
</footer>

<script src="script.js"></script>

</body>
</html>
