<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Vergunningenbeheer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>SPECIAAL TRANSPORT ZWOLLE B.V.</h1>
</header>

<main>
    <section class="form-section">
        <div class="form-left">
            <h2>Nieuwe vergunning invoeren</h2>
            <label>Klantnaam:
                <input type="text" id="klantnaam">
            </label>
            <label>Emailadres klant:
                <input type="email" id="email">
            </label>
            <label>Vergunningsnummer:
                <input type="text" id="vergunningsnummer">
            </label>
            <label>Vervaldatum:
                <input type="date" id="vervaldatum">
            </label>
            <label>Taal:
                <select id="taal">
                    <option value="NL">Nederlands</option>
                    <option value="EN">Engels</option>
                    <option value="DE">Duits</option>
                </select>
            </label>
            <label>Waarschuwingsperiode (dagen):
                <input type="number" id="waarschuwing" value="7">
            </label>
            <label>Ontheffing PDF:
                <input type="file" id="ontheffingPdf" accept="application/pdf">
            </label>
            <button onclick="toevoegenVergunning()">Vergunning toevoegen</button>
        </div>
        <div class="form-right">
            <h2>Aanmaken opdracht transportbegeleiding</h2>
            <textarea id="opdrachtTekst" readonly>
Opdrachttekst voor transportbegeleiding komt hier automatisch te staan.
            </textarea>
        </div>
    </section>

    <section class="table-section">
        <h2>Vergunningen</h2>
        <table id="vergunningTable">
            <thead>
                <tr>
                    <th>Klantnaam</th>
                    <th>Vergunningsnummer</th>
                    <th>Vervaldatum</th>
                    <th>Status</th>
                    <th>Aangeschreven</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamisch gevuld -->
            </tbody>
        </table>
        <button onclick="exporteerCSV()">Exporteer als CSV</button>
    </section>
</main>

<footer>
    Ontwikkeld door Ren√© van Bavel
</footer>

<script src="script.js"></script>

</body>
</html>
