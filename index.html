<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Login | Vergunningen Management Systeem</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo" />
    <h1>Login | Vergunningen Management Systeem</h1>
  </header>

  <main class="card">
    <h2>Inloggen of registreren</h2>
    <p id="auth-status">Voer je gegevens in om toegang te krijgen.</p>

    <div id="auth-forms">
      <input type="text" id="voornaam" placeholder="Voornaam (alleen bij registratie)" />
      <input type="email" id="email" required>
      <input type="password" id="password" minlength="8" required>
      <div style="margin-top: 10px;">
        <button id="loginBtn">Inloggen</button>
        <button id="registerBtn">Registreren</button>
      </div>
    </div>
  </main>

  <footer>
    Ontwikkeld door René van Bavel ©2025 Speciaal Transport Zwolle B.V.
  </footer>

  <!-- Firebase login met voornaam opslaan -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const voornaamField = document.getElementById("voornaam");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .then(() => {
          window.location.href = "vms.html";
        })
        .catch(err => alert("Fout bij inloggen: " + err.message));
    });

    // Register
    registerBtn.addEventListener("click", async () => {
      const voornaam = voornaamField.value.trim();
      if (!voornaam) {
        alert("Voornaam is verplicht bij registratie.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, emailField.value, passwordField.value);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          voornaam: voornaam,
          role: "medewerker" // standaardrol
        });
        window.location.href = "vms.html";
      } catch (err) {
        alert("Fout bij registratie: " + err.message);
      }
    });

    // Automatisch door naar vms.html als al ingelogd
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        window.location.href = "vms.html";
      }
    });
  </script>
</body>
</html>
