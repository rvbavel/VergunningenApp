<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Speciaal Transport Zwolle B.V. - MENU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo" />
    <h1>Speciaal Transport Zwolle B.V. - MENU</h1>
  </header>

  <nav class="top-menu">
    <button onclick="window.location.href='index.html'">üè† HOME</button>
    <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
    <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
    <button onclick="window.location.href='begeleidingenrapport.html'">BEGELEIDINGEN RAPPORT</button>
    <button onclick="window.location.href='aanvraagtransportbegeleiding.html'">AANVRAAG TRANSPORTBEGELEIDING</button>
  </nav>

  <main class="card">
    <h2>Welkom bij het systeem voor Speciaal Transport Zwolle B.V.</h2>
    <p id="auth-status">U bent nog niet ingelogd.</p>

    <div id="auth-forms">
      <h3>Inloggen of registreren</h3>
      <input type="email" id="email" placeholder="E-mailadres" />
      <input type="password" id="password" placeholder="Wachtwoord" />
      <div style="margin-top: 10px;">
        <button id="loginBtn">Inloggen</button>
        <button id="registerBtn">Registreren</button>
        <button id="logoutBtn" style="display:none;">Uitloggen</button>
      </div>
    </div>
  </main>

  <footer>
    Ontwikkeld door Ren√© van Bavel ¬©2025 Speciaal Transport Zwolle B.V.
  </footer>

  <!-- Firebase SDK + Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const authStatus = document.getElementById('auth-status');

    loginBtn.addEventListener('click', () => {
      signInWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .then(userCredential => {
          console.log("Ingelogd als:", userCredential.user.email);
        })
        .catch(error => {
          alert("Inloggen mislukt: " + error.message);
        });
    });

    registerBtn.addEventListener('click', () => {
      createUserWithEmailAndPassword(auth, emailField.value, passwordField.value)
        .then(userCredential => {
          console.log("Geregistreerd als:", userCredential.user.email);
        })
        .catch(error => {
          alert("Registreren mislukt: " + error.message);
        });
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        authStatus.textContent = `U bent ingelogd als: ${user.email}`;
        logoutBtn.style.display = 'inline-block';
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
      } else {
        authStatus.textContent = "U bent nog niet ingelogd.";
        logoutBtn.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
