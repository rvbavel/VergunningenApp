<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Voorblad Ontheffing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>SPECIAAL TRANSPORT ZWOLLE B.V. - VOORBLAD ONTHEFFING</h1>
</header>

<nav class="top-menu">
    <button onclick="window.location.href='index.html'">üè† HOME</button>
    <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
    <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
    <button onclick="window.location.href='voorblad.html'">VOORBLAD ONTHEFFING</button>
</nav>

<main class="card">
    <h2>Voorbladgegevens invullen</h2>

    <div class="form-grid">
        <label>Naam klant:
            <input type="text" id="naam_klant" placeholder="Naam klant">
        </label>
        <label>Soort ontheffing:
            <input type="text" id="soort_ontheffing" placeholder="Type permit">
        </label>
    </div>

    <div class="form-grid">
        <label>Afmetingen:
            <input type="text" id="afmetingen" placeholder="Afmetingen">
        </label>
        <label>Geldigheid (van):
            <input type="date" id="datum_van">
        </label>
        <label>Geldigheid (t/m):
            <input type="date" id="datum_tot">
        </label>
    </div>

    <div class="form-grid">
        <label>Kenteken:
            <input type="text" id="kenteken" placeholder="Kenteken / plate numbers">
        </label>
        <label>Trekkend:
            <input type="text" id="trekkend" placeholder="Trekkend voertuig">
        </label>
        <label>Getrokken:
            <input type="text" id="getrokken" placeholder="Getrokken voertuig">
        </label>
    </div>

    <div class="form-grid">
        <label>Begeleidingsvoorschriften:
            <textarea id="begeleiding" placeholder="Begeleidingsvoorschriften / guidance instructions"></textarea>
        </label>
    </div>

    <div class="form-grid">
        <label>Opmerkingen:
            <textarea id="opmerkingen" placeholder="Opmerkingen / notifications"></textarea>
        </label>
    </div>

    <button onclick="opslaanVoorblad()" class="primary-btn">OPSLAAN VOORBLAD</button>

    <section class="saved-reports">
        <h3>Opgeslagen Voorbladen</h3>
        <table id="voorbladTable">
            <thead>
                <tr>
                    <th>Naam klant</th>
                    <th>Soort</th>
                    <th>Afmetingen</th>
                    <th>Periode</th>
                    <th>Kenteken</th>
                    <th>Actie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier komen de opgeslagen regels -->
            </tbody>
        </table>
    </section>
</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
