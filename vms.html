<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>VMS Dashboard - Speciaal Transport Zwolle B.V.</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
            authDomain: "vergunningenapp-8455e.firebaseapp.com",
            projectId: "vergunningenapp-8455e",
            storageBucket: "vergunningenapp-8455e.appspot.com",
            messagingSenderId: "882694266288",
            appId: "1:882694266288:web:832a85a80dea1b6190ca75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const tbody = document.getElementById('vergunningen-tbody');
        const welkomElement = document.getElementById('welkom');

        // Laad vervallende vergunningen
        function laadVervallendeVergunningen(uid) {
            const vandaag = new Date();
            vandaag.setHours(0, 0, 0, 0);

            const q = query(collection(db, 'vergunningen'), where('uid', '==', uid));
            onSnapshot(q, snapshot => {
                tbody.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const vervaldatum = new Date(data.vervaldatum);
                    vervaldatum.setHours(0, 0, 0, 0);

                    const verschil = Math.ceil((vervaldatum - vandaag) / (1000 * 60 * 60 * 24));
                    if (verschil <= 30 && verschil >= 0) {
                        const row = `<tr>
                            <td>${data.naam}</td>
                            <td>${data.nummer}</td>
                            <td>${data.vervaldatum}</td>
                            <td>${data.email}</td>
                        </tr>`;
                        tbody.insertAdjacentHTML('beforeend', row);
                    }
                });
            });
        }

        // Haal gebruiker op en toon voornaam
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    welkomElement.textContent = `Welkom, ${data.voornaam}!`;
                } else {
                    welkomElement.textContent = "Welkom!";
                }
                laadVervallendeVergunningen(user.uid);
            } catch (error) {
                console.error("Fout bij ophalen gebruikersdata:", error);
                welkomElement.textContent = "Welkom!";
            }
        });

        // Uitloggen
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('logout').addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = 'index.html';
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
        <h1>VMS Dashboard - Vervallende Vergunningen</h1>
    </header>

    <!-- Volledige navigatie zoals op andere pagina's -->
    <nav class="top-menu">
        <button onclick="window.location.href='index.html'">üè† HOME</button>
        <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
        <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
        <button onclick="window.location.href='begeleidingenrapport.html'">BEGELEIDINGEN RAPPORT</button>
        <button onclick="window.location.href='aanvraagtransportbegeleiding.html'">AANVRAAG TRANSPORTBEGELEIDING</button>
    </nav>

    <main class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="welkom">Welkom!</h2>
            <button id="logout" class="primary-btn">Uitloggen</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Vergunningnummer</th>
                    <th>Vervaldatum</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody id="vergunningen-tbody"></tbody>
        </table>
    </main>

    <footer>
        Ontwikkeld door Ren√© van Bavel ¬©2025 Speciaal Transport Zwolle B.V.
    </footer>
</body>
</html>
