<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">

<nav class="top-menu">

<main class="card">
    <h2>Nieuwe Vergunning toevoegen</h2>
    <div class="form-grid">
        <label>Klantnaam:
            <input type="text" id="klantnaam">
        </label>
        <label>E-mail klant:
            <input type="email" id="email">
        </label>
        <label>Vergunningsnummer:
            <input type="text" id="vergunningsnummer">
        </label>
        <label>Vervaldatum:
            <input type="date" id="vervaldatum">
        </label>
        <label>Waarschuwingsdrempel (dagen):
            <input type="number" id="waarschuwing" value="7">
        </label>
        <label>Vergunning toevoegen (PDF):
            <input type="file" id="ontheffingPdf" accept="application/pdf">
        </label>
    </div>
    <button onclick="toevoegenVergunning()" class="primary-btn">Opslaan</button>

    <h2>Vergunningen</h2>
    <table id="vergunningTable">
        <thead>
            <tr>
                <th>Klantnaam</th>
                <th>Vergunningsnummer</th>
                <th>Status</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisch gevuld -->
        </tbody>
    </table>

    <button onclick="exporteerCSV()" class="secondary-btn">Exporteer alle data (CSV)</button>
</main>
