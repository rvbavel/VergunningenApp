<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Vergunningen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>SPECIAAL TRANSPORT ZWOLLE B.V. - VERGUNNINGEN</h1>
</header>

<nav class="top-menu">
    <button onclick="window.location.href='index.html'">üè† HOME</button>
    <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
    <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
    <button onclick="begeleidingenRapport()">BEGELEIDINGEN RAPPORT</button>
    <button onclick="window.location.href='voorblad.html'">VOORBLAD ONTHEFFING</button>
    <button onclick="aanvraagTransportbegeleiding()">AANVRAAG TRANSPORTBEGELEIDING</button>
</nav>

<main class="card">
    <h2>Nieuwe Vergunning Invoeren</h2>

    <div class="form-grid">
        <label>Klantnaam:
            <input type="text" id="klantnaam" placeholder="Naam van de klant">
        </label>
        <label>E-mail klant:
            <input type="email" id="email_klant" placeholder="email@voorbeeld.nl">
        </label>
    </div>

    <div class="form-grid">
        <label>Vergunningsnummer:
            <input type="text" id="vergunningsnummer" placeholder="Bijvoorbeeld: V-12345">
        </label>
        <label>Vervaldatum:
            <input type="date" id="vervaldatum">
        </label>
    </div>

    <div class="form-grid">
        <label>Waarschuwingsdrempel (dagen voor verval):
            <input type="number" id="waarschuwingsdrempel" placeholder="Bijvoorbeeld: 7">
        </label>
        <label>Vergunning (PDF) toevoegen:
            <input type="file" id="pdf_vergunning" accept="application/pdf">
        </label>
    </div>

    <button onclick="opslaanVergunning()" class="primary-btn">OPSLAAN VERGUNNING</button>

    <section class="saved-permits">
        <h3>Opgeslagen Vergunningen</h3>
        <table id="vergunningenTable">
            <thead>
                <tr>
                    <th>Klantnaam</th>
                    <th>E-mail</th>
                    <th>Vergunningsnummer</th>
                    <th>Vervaldatum</th>
                    <th>Waarschuwingsdrempel</th>
                    <th>PDF Bestand</th>
                    <th>Actie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier komen de opgeslagen regels -->
            </tbody>
        </table>
    </section>
</main>

</footer>

<script src="script.js"></script>
</body>
</html>
