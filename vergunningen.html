<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Speciaal Transport Zwolle B.V. - Vergunningen</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
  <h1>INBOEKEN VERGUNNINGEN</h1>
</header>

<nav class="top-menu">
  <button onclick="window.location.href='index.html'">üè† HOME</button>
  <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
  <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
  <button onclick="window.location.href='begeleidingenrapport.html'">BEGELEIDINGEN RAPPORT</button>
  <button onclick="window.location.href='aanvraagtransportbegeleiding.html'">AANVRAAG TRANSPORTBEGELEIDING</button>
</nav>

<main class="card">
  <h2>Nieuwe Vergunning Invoeren</h2>

  <div class="form-grid">
    <label>Klantnaam:
      <input type="text" id="klantnaam" placeholder="Naam van de klant">
    </label>
    <label>E-mail klant:
      <input type="email" id="email_klant" placeholder="email@voorbeeld.nl">
    </label>
  </div>

  <div class="form-grid">
    <label>Vergunningsnummer:
      <input type="text" id="vergunningsnummer" placeholder="Bijvoorbeeld: V-12345">
    </label>
    <label>Vervaldatum:
      <input type="date" id="vervaldatum">
    </label>
  </div>

  <div class="form-grid">
    <label>Waarschuwingsdrempel (dagen voor verval):
      <input type="number" id="waarschuwingsdrempel" placeholder="Bijvoorbeeld: 7">
    </label>
    <label>Taal:
      <select id="taal">
        <option value="nl">Nederlands</option>
        <option value="en">Engels</option>
        <option value="de">Duits</option>
      </select>
    </label>
  </div>

  <button onclick="opslaanVergunning()" class="primary-btn">OPSLAAN VERGUNNING</button>

  <section class="saved-permits">
    <h2>Opgeslagen Vergunningen</h2>
<table id="vergunningenTable" class="styled-table">
  <thead>
    <tr>
      <th>Klantnaam</th>
      <th>Vergunningsnummer</th>
      <th>Vervaldatum</th>
      <th>Status</th>
      <th>Acties</th>
    </tr>
  </thead>
  <tbody>
    <!-- wordt dynamisch gevuld via script.js -->
  </tbody>
</table>

  </section>
</main>

<footer>

</body>
</html>
