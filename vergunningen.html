    <h3>Opgeslagen Vergunningen</h3>
    <div class="table-wrapper">
      
<h2>Opgeslagen Vergunningen</h2>
<table id="vergunningenTable" class="styled-table">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Klantnaam</th>
      <th onclick="sortTable(1)">Vergunningsnummer</th>
      <th onclick="sortTable(2)">Vervaldatum</th>
      <th onclick="sortTable(3)">Status</th>
      <th>Acties</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dynamisch gevuld -->
  </tbody>
</table>

<script>
function sortTable(colIndex) {
  const table = document.getElementById("vergunningenTable");
  const rows = Array.from(table.rows).slice(1);
  const sorted = rows.sort((a, b) => {
    const aText = a.cells[colIndex].innerText.toLowerCase();
    const bText = b.cells[colIndex].innerText.toLowerCase();
    return aText.localeCompare(bText);
  });
  const tbody = table.tBodies[0];
  tbody.innerHTML = "";
  sorted.forEach(row => tbody.appendChild(row));
}
</script>
