<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gebruikersbeheer - VMSbeheer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gebruikersbeheer</h1>
  </header>

  <main class="card">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>Voornaam</th>
          <th>Achternaam</th>
          <th>Rol</th>
          <th>Goedgekeurd</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="gebruikersTabelBody"></tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function laadGebruikers() {
      const gebruikersTabel = document.getElementById("gebruikersTabelBody");
      gebruikersTabel.innerHTML = "";

      const snapshot = await getDocs(collection(db, "users"));
      let nietGoedgekeurdAantal = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");

        if (!data.approved) nietGoedgekeurdAantal++;

        tr.innerHTML = `
          <td>${doc.id}</td>
          <td>${data.voornaam || ""}</td>
          <td>${data.achternaam || ""}</td>
          <td>${data.role || "gebruiker"}</td>
          <td>${data.approved ? "‚úÖ" : "‚ùå"}</td>
          <td>
            ${data.approved ? `
              <button onclick="setGoedkeuring('${doc.id}', false)">Intrekken</button>
            ` : `
              <button onclick="setGoedkeuring('${doc.id}', true)">Goedkeuren</button>
            `}
          </td>
        `;
        gebruikersTabel.appendChild(tr);
      });

      if (nietGoedgekeurdAantal > 0) {
        alert(`üîî ${nietGoedgekeurdAantal} gebruiker(s) wachten op goedkeuring.`);
      }
    }

    window.setGoedkeuring = async function (uid, goedkeuren) {
      try {
        await updateDoc(doc(db, "users", uid), {
          approved: goedkeuren
        });
        laadGebruikers();
      } catch (e) {
        alert("Fout bij bijwerken: " + e.message);
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      laadGebruikers();
    });
  </script>

  <footer>
    ¬©2025 - Gebruikersbeheer VMSbeheer
  </footer>
</body>
</html>
