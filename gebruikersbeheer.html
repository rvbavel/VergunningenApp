<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gebruikersbeheer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .deny {
      background-color: #dc3545;
      color: white;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const gebruikersTabel = document.getElementById("gebruikersTabelBody");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const userDoc = await getDocs(collection(db, "users"));
      const beheerder = userDoc.docs.find(d => d.id === user.uid);
      if (!beheerder || beheerder.data().role !== "beheerder") return alert("Geen toegang tot gebruikersbeheer.");

      const snapshot = await getDocs(collection(db, "users"));
      gebruikersTabel.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const rij = document.createElement("tr");
        rij.innerHTML = `
          <td>${docSnap.id}</td>
          <td>${data.voornaam || "-"}</td>
          <td>${data.achternaam || "-"}</td>
          <td>${data.role || "-"}</td>
          <td>${data.approved ? "✅" : "❌"}</td>
          <td>
            ${!data.approved ? `<button class="approve" onclick="wijzigStatus('${docSnap.id}', true)">Goedkeuren</button>` : ''}
            ${data.approved ? `<button class="deny" onclick="wijzigStatus('${docSnap.id}', false)">Intrekken</button>` : ''}
          </td>
        `;
        gebruikersTabel.appendChild(rij);
      });
    });

    window.wijzigStatus = async function (uid, status) {
      await updateDoc(doc(db, "users", uid), {
        approved: status
      });
      location.reload();
    }
  </script>
</head>
<body>
  <header>
    <h1>Gebruikersbeheer</h1>
  </header>
  <main class="card">
    <table>
      <thead>
        <tr>
          <th>Gebruiker (UID)</th>
          <th>Voornaam</th>
          <th>Achternaam</th>
          <th>Rol</th>
          <th>Goedgekeurd</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="gebruikersTabelBody"></tbody>
    </table>
  </main>
  <footer>©2025 - Gebruikersbeheer VMSbeheer</footer>
</body>
</html>
