<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gebruikersbeheer - VMS</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      updateDoc,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function laadGebruikers() {
      const usersRef = collection(db, "users");
      const snapshot = await getDocs(usersRef);
      const tbody = document.getElementById("gebruikers-body");
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        const goedgekeurd = data.approved ? "✅" : "❌";

        tr.innerHTML = `
          <td>${data.voornaam || "-"}</td>
          <td>${data.email || docSnap.id}</td>
          <td>${data.role || "-"}</td>
          <td>${goedgekeurd}</td>
          <td>
            ${!data.approved ? `<button onclick="goedkeuren('${docSnap.id}')">Goedkeuren</button>` : "-"}
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function goedkeuren(uid) {
      const userRef = doc(db, "users", uid);
      await updateDoc(userRef, {
        approved: true
      });
      alert("Gebruiker is goedgekeurd.");
      laadGebruikers();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Je bent niet ingelogd.");
        window.location.href = "index.html";
        return;
      }

      const docSnap = await getDoc(doc(db, "users", user.uid));
      const data = docSnap.data();
      if (!data || data.role !== "beheerder" || !data.approved) {
        alert("Geen toegang tot gebruikersbeheer.");
        window.location.href = "index.html";
        return;
      }

      laadGebruikers();
    });
  </script>
</head>
<body>
  <header>
    <h1>Gebruikersbeheer</h1>
  </header>
  <main class="card">
    <table>
      <thead>
        <tr>
          <th>Voornaam</th>
          <th>Email / UID</th>
          <th>Rol</th>
          <th>Goedgekeurd</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="gebruikers-body"></tbody>
    </table>
  </main>
  <footer>
    ©2025 - Beheer VMSbeheer
  </footer>
</body>
</html>
