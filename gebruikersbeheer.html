<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Gebruikersbeheer - VMS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr.pending {
      background-color: #fff6d6;
    }
    .btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-approve { background-color: #28a745; color: white; }
    .btn-revoke { background-color: #ffc107; color: black; }
    .btn-delete { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Gebruikersbeheer</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Naam</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Goedkeuring</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tbody id="gebruikersTabel"></tbody>
    </table>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:4b1cb14817e6ba2290ca75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Je bent niet ingelogd.");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDocs(collection(db, "users"));
      const currentUserData = userDoc.docs.find(d => d.id === user.uid)?.data();

      if (!currentUserData?.role === "beheerder" || !currentUserData?.approved) {
        alert("Je hebt geen toegang tot deze pagina.");
        window.location.href = "index.html";
        return;
      }

      laadGebruikers();
    });

    async function laadGebruikers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const gebruikersTabel = document.getElementById("gebruikersTabel");
      gebruikersTabel.innerHTML = "";

      const docs = querySnapshot.docs.sort((a, b) => {
        const aApproved = a.data().approved === true ? 1 : 0;
        const bApproved = b.data().approved === true ? 1 : 0;
        return aApproved - bApproved; // ongekeurd eerst
      });

      docs.forEach((docSnap) => {
        const data = docSnap.data();
        const rij = document.createElement("tr");
        if (!data.approved) rij.classList.add("pending");

        rij.innerHTML = `
          <td>${data.voornaam || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.role || "-"}</td>
          <td>${data.approved ? "‚úÖ Goedgekeurd" : "‚è≥ In afwachting"}</td>
          <td>
            <button class="btn ${data.approved ? 'btn-revoke' : 'btn-approve'}" onclick="toggleGoedkeuring('${docSnap.id}', ${data.approved})">
              ${data.approved ? '‚ùå Intrekken' : '‚úÖ Goedkeuren'}
            </button>
            <button class="btn btn-delete" onclick="verwijderGebruiker('${docSnap.id}')">üóëÔ∏è Verwijderen</button>
          </td>
        `;
        gebruikersTabel.appendChild(rij);
      });
    }

    window.toggleGoedkeuring = async function(id, huidigeStatus) {
      const userRef = doc(db, "users", id);
      await updateDoc(userRef, {
        approved: !huidigeStatus
      });
      laadGebruikers();
    }

    window.verwijderGebruiker = async function(id) {
      if (!confirm("Weet je zeker dat je deze gebruiker wilt verwijderen?")) return;
      await deleteDoc(doc(db, "users", id));
      laadGebruikers();
    }
  </script>
</body>
</html>
