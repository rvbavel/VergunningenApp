<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Gebruikersbeheer - VMS</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userDoc = await getDocs(collection(db, "users"));
      const table = document.getElementById("gebruikers-tabel");

      userDoc.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.voornaam || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.isAdmin ? "✅" : "❌"}</td>
          <td><button onclick="toggleAdmin('${docSnap.id}', ${data.isAdmin})">
            ${data.isAdmin ? "Verwijder admin" : "Maak admin"}
          </button></td>
        `;
        table.appendChild(row);
      });
    });

    window.toggleAdmin = async (uid, currentStatus) => {
      const ref = doc(db, "users", uid);
      await updateDoc(ref, { isAdmin: !currentStatus });
      location.reload(); // refresh pagina
    };
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo" />
    <h1>GEBRUIKERSBEHEER</h1>
  </header>
  <main class="card">
    <table border="1" style="width:100%; text-align:left;">
      <thead>
        <tr><th>Voornaam</th><th>Email</th><th>Admin</th><th>Actie</th></tr>
      </thead>
      <tbody id="gebruikers-tabel"></tbody>
    </table>
  </main>
  <footer>©2025 - Beheeromgeving</footer>
</body>
</html>
