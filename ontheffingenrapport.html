<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Ontheffingenrapport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>SPECIAAL TRANSPORT ZWOLLE B.V. - ONTHEFFINGENRAPPORT</h1>
</header>

<nav class="top-menu">
    <button onclick="window.location.href='index.html'">üè† HOME</button>
    <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
    <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
</nav>

<main class="card">
    <h2>ONTHEFFINGEN RAPPORT</h2>

    <div class="form-grid">
        <label>Referentienummer:
            <div class="split-input">
                <span class="prefix">2025.</span>
                <input type="text" id="referentienummer" maxlength="4" placeholder="4 cijfers">
            </div>
        </label>
        <label>Behandelaar:
            <select id="behandelaar">
                <option value="">--- Maak keuze ---</option>
                <option value="Ren√©">Ren√©</option>
                <option value="Anke">Anke</option>
                <option value="Sia">Sia</option>
                <option value="Martijn">Martijn</option>
            </select>
        </label>
    </div>

    <div class="form-grid-three">
        <label>Opdrachtgever (klantnaam):
            <input type="text" id="opdrachtgever" placeholder="Naam van de klant">
        </label>
        <label>Vervoerder (indien afwijkend):
            <input type="text" id="vervoerder" placeholder="Naam van de vervoerder">
        </label>
        <label>Referentie klant:
            <input type="text" id="referentie_klant" placeholder="Referentienummer klant">
        </label>
    </div>

    <div class="form-grid-five">
        <div><label>Inkoopprijs (‚Ç¨):</label>
            <input type="number" id="inkoop1" step="0.01">
            <input type="number" id="inkoop2" step="0.01">
            <input type="number" id="inkoop3" step="0.01">
            <input type="number" id="inkoop4" step="0.01">
            <input type="number" id="inkoop5" step="0.01">
            <input type="number" id="inkoop6" step="0.01">
            <input type="number" id="inkoop7" step="0.01">
            <input type="number" id="inkoop8" step="0.01">
        </div>
        <div><label>Verkoopprijs (‚Ç¨):</label>
            <input type="number" id="totaal_factuur1" step="0.01">
            <input type="number" id="totaal_factuur2" step="0.01">
            <input type="number" id="totaal_factuur3" step="0.01">
            <input type="number" id="totaal_factuur4" step="0.01">
            <input type="number" id="totaal_factuur5" step="0.01">
            <input type="number" id="totaal_factuur6" step="0.01">
            <input type="number" id="totaal_factuur7" step="0.01">
            <input type="number" id="totaal_factuur8" step="0.01">
        </div>
    </div>

    <div class="form-grid-three">
        <label>Inkoopprijs totaal (‚Ç¨):
            <input type="text" id="inkoop_totaal" readonly>
        </label>
        <label>Verkoopprijs totaal (‚Ç¨):
            <input type="text" id="verkoop_totaal" readonly>
        </label>
        <label>Marge (‚Ç¨):
            <input type="text" id="marge" readonly>
        </label>
    </div>

    <button onclick="opslaanRapport()" class="primary-btn">OPSLAAN RAPPORT</button>

    <section class="saved-reports">
        <h3>Opgeslagen Ontheffingen</h3>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Projectnummer</th>
                    <th>Opdrachtgever</th>
                    <th>Status</th>
                    <th>Actie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier komen de opgeslagen regels -->
            </tbody>
        </table>
    </section>
</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
