<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Speciaal Transport Zwolle B.V. - Ontheffingenrapport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Speciaal Transport Zwolle B.V." class="logo">
    <h1>SPECIAAL TRANSPORT ZWOLLE B.V. - ONTHEFFINGENRAPPORT</h1>
</header>

<nav class="top-menu">
    <button onclick="window.location.href='index.html'">üè† HOME</button>
    <button onclick="window.location.href='vergunningen.html'">INBOEKEN VERGUNNINGEN</button>
    <button onclick="window.location.href='ontheffingenrapport.html'">ONTHEFFINGEN RAPPORT</button>
</nav>

<main class="card">
    <h2>Ontheffingenrapportformulier</h2>
    <div class="form-grid">
        <label>Omschrijving:
            <input type="text" id="omschrijving">
        </label>
        <label>Referentienummer:
            <input type="text" id="referentienummer">
        </label>
        <label>Opdrachtgever:
            <input type="text" id="opdrachtgever">
        </label>
        <label>Vervoerder:
            <input type="text" id="vervoerder">
        </label>
        <label>Factuurprijs:
            <input type="text" id="factuurprijs">
        </label>
        <label>Datum:
            <input type="date" id="datum">
        </label>
        <label>Aangevraagd bij:
            <input type="text" id="aangevraagd_bij">
        </label>
        <label>Afgegeven:
            <input type="text" id="afgegeven">
        </label>
        <label>Totaal op factuur:
            <input type="text" id="totaal_factuur">
        </label>
        <label>INKOOP:
            <input type="text" id="inkoop">
        </label>
        <label>MARGE:
            <input type="text" id="marge">
        </label>
        <label>Behandelaar:
            <select id="behandelaar">
                <option value="">--- Maak keuze ---</option>
                <option value="persoon1">Persoon 1</option>
                <option value="persoon2">Persoon 2</option>
            </select>
        </label>
        <label>Afgewerkt door:
            <select id="afgewerkt_door">
                <option value="">--- Maak keuze ---</option>
                <option value="persoon1">Persoon 1</option>
                <option value="persoon2">Persoon 2</option>
            </select>
        </label>
        <label>Referentie klant:
            <input type="text" id="referentie_klant">
        </label>
        <label>Inkoopfacturen aan:
            <input type="email" id="inkoopfacturen_aan" value="facturen@speciaaltransportzwolle.nl">
        </label>
        <label>Rapport versturen aan verkoop:
            <input type="email" id="rapport_verkoop">
        </label>
        <label>Opmerkingen t.a.v. facturatie:
            <textarea id="opmerkingen_facturatie"></textarea>
        </label>
    </div>

    <h3>Aanvraagregels</h3>
    <table>
        <thead>
            <tr>
                <th>Refnr Klant</th>
                <th>Vervoerder</th>
                <th>Klant</th>
                <th>Datum aanvraag</th>
                <th>Doorgestuurd/Gefaxt</th>
                <th>Prijs per stuk</th>
                <th>Instantie</th>
            </tr>
        </thead>
        <tbody id="aanvraagTabel">
            <!-- Dynamisch regels toevoegen -->
            <tr>
                <td><input type="text" placeholder="Refnr"></td>
                <td><input type="text" placeholder="Vervoerder"></td>
                <td><input type="text" placeholder="Klant"></td>
                <td><input type="date"></td>
                <td><input type="text" placeholder="Doorgestuurd/Gefaxt"></td>
                <td><input type="text" placeholder="Prijs"></td>
                <td><input type="text" placeholder="Instantie"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="verstuurOntheffingenRapport()" class="primary-btn">VERSTUREN</button>
</main>

<footer>

</footer>

<script src="script.js"></script>

</body>
</html>
