<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
    authDomain: "vergunningenapp-8455e.firebaseapp.com",
    projectId: "vergunningenapp-8455e",
    storageBucket: "vergunningenapp-8455e.appspot.com",
    messagingSenderId: "882694266288",
    appId: "1:882694266288:web:4b1cb14817e6ba2290ca75"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  let huidigRapportId = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      laadRapporten();
    } else {
      alert("Je bent niet ingelogd. Je wordt doorgestuurd naar de inlogpagina.");
      window.location.href = "index.html";
    }
  });

  async function laadRapporten() {
    const querySnapshot = await getDocs(collection(db, "ontheffingen"));
    const tbody = document.getElementById("rapportTabelBody");
    tbody.innerHTML = "";

    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      const rij = document.createElement("tr");
      rij.innerHTML = `
        <td data-label="Referentienummer">${data.refnummer || ''}</td>
        <td data-label="Opdrachtgever">${data.opdrachtgever || ''}</td>
        <td data-label="Behandelaar">${data.behandelaar || ''}</td>
        <td data-label="Aanvraagdatum">${data.aanvraagdatum || ''}</td>
        <td data-label="Actie">
          <button onclick="bewerkRapport('${docSnap.id}')">‚úèÔ∏è Bewerken</button>
          <button class="verwijder" onclick="verwijderRapport('${docSnap.id}')">üóëÔ∏è Verwijderen</button>
        </td>
      `;
      tbody.appendChild(rij);
    });
  }

window.bewerkRapport = async function (id) {
  const querySnapshot = await getDocs(collection(db, "ontheffingen"));
  const docData = querySnapshot.docs.find(doc => doc.id === id)?.data();
  if (!docData) return alert("Rapport niet gevonden.");

  document.getElementById("referentienummer").value = docData.refnummer?.split(".")[1] || "";
  document.getElementById("opdrachtgever").value = docData.opdrachtgever || "";
  document.getElementById("referentie_klant").value = docData.referentie_klant || "";
  document.getElementById("behandelaar").value = docData.behandelaar || "";
  document.getElementById("omschrijving").value = docData.omschrijving || "";
  document.getElementById("opmerkingen_facturatie").value = docData.opmerkingen_facturatie || "";

  const aangevraagdInputs = document.querySelectorAll(".form-grid-five > div:nth-child(1) input");
  const aanvraagdatumInputs = document.querySelectorAll(".form-grid-five > div:nth-child(2) input");
  const afgiftedatumInputs = document.querySelectorAll(".form-grid-five > div:nth-child(3) input");
  const inkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(4) input");
  const verkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(5) input");

  if (docData.aangevraagdBij) {
    docData.aangevraagdBij.forEach((val, idx) => aangevraagdInputs[idx].value = val);
  }
  if (docData.aanvraagdatums) {
    docData.aanvraagdatums.forEach((val, idx) => aanvraagdatumInputs[idx].value = val);
  }
  if (docData.afgiftedatums) {
    docData.afgiftedatums.forEach((val, idx) => afgiftedatumInputs[idx].value = val);
  }
  if (docData.inkoopprijzen) {
    docData.inkoopprijzen.forEach((val, idx) => inkoopInputs[idx].value = val);
  }
  if (docData.verkoopprijzen) {
    docData.verkoopprijzen.forEach((val, idx) => verkoopInputs[idx].value = val);
  }

  huidigRapportId = id;
  updateTotalen();
  window.scrollTo({ top: 0, behavior: "smooth" });
}


  window.verwijderRapport = async function(id) {
    if (!confirm("Weet je zeker dat je dit rapport wilt verwijderen?")) return;
    try {
      await deleteDoc(doc(db, "ontheffingen", id));
      alert("Rapport verwijderd.");
      laadRapporten();
    } catch (e) {
      alert("Fout bij verwijderen: " + e.message);
    }
  }

  window.opslaanOntheffing = async function () {
  const prefix = document.querySelector(".split-input .prefix")?.textContent || "2025.";
  const nummer = document.querySelector(".split-input input")?.value || "";
  const refnummer = prefix + nummer;
  const opdrachtgever = document.getElementById("opdrachtgever").value;
  const behandelaar = document.getElementById("behandelaar").value;
  const today = new Date();
  const aanvraagdatum = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getFullYear()}`;

  const omschrijving = document.getElementById("omschrijving").value;
  const opmerkingen_facturatie = document.getElementById("opmerkingen_facturatie").value;

  const aangevraagdBij = Array.from(document.querySelectorAll(".form-grid-five > div:nth-child(1) input")).map(i => i.value);
  const aanvraagdatums = Array.from(document.querySelectorAll(".form-grid-five > div:nth-child(2) input")).map(i => i.value);
  const afgiftedatums = Array.from(document.querySelectorAll(".form-grid-five > div:nth-child(3) input")).map(i => i.value);
  const inkoopprijzen = Array.from(document.querySelectorAll(".form-grid-five > div:nth-child(4) input")).map(i => i.value);
  const verkoopprijzen = Array.from(document.querySelectorAll(".form-grid-five > div:nth-child(5) input")).map(i => i.value);

  if (!refnummer || !opdrachtgever) return alert("Referentienummer en opdrachtgever zijn verplicht.");
  if (!currentUser) return alert("Je moet ingelogd zijn om op te slaan.");

  const referentie_klant = document.getElementById("referentie_klant").value;

const docData = {
  refnummer: refnummer,
  opdrachtgever,
  behandelaar,
  aanvraagdatum,
  omschrijving,
  opmerkingen_facturatie,
  referentie_klant,
  aangevraagdBij,
  aanvraagdatums,
  afgiftedatums,
  inkoopprijzen,
  verkoopprijzen,
  user: currentUser.uid,
  timestamp: new Date()
};

  try {
    if (huidigRapportId) {
      await setDoc(doc(db, "ontheffingen", huidigRapportId), docData);
      alert("Rapport bijgewerkt.");
      huidigRapportId = null;
    } else {
      await addDoc(collection(db, "ontheffingen"), docData);
      alert("Rapport opgeslagen.");
    }

    // Reset alle velden
    document.getElementById("referentienummer").value = "";
    document.getElementById("opdrachtgever").value = "";
    document.getElementById("behandelaar").value = "";
    document.getElementById("omschrijving").value = "";
    document.getElementById("opmerkingen_facturatie").value = "";
    document.querySelectorAll(".form-grid-five input").forEach(input => input.value = "");

    updateTotalen();
    laadRapporten();
  } catch (e) {
    alert("Fout bij opslaan: " + e.message);
  }
}

</script>
<script>
  function formatEuro(waarde) {
    const getal = parseFloat(waarde.replace(",", "."));
    return (!isNaN(getal) ? getal.toFixed(2).replace(".", ",") : "");
  }

  function updateTotalen() {
    const inkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(4) input[type='text']");
    const verkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(5) input[type='text']");

    let inkoopTotaal = 0;
    let verkoopTotaal = 0;

    inkoopInputs.forEach(input => {
      const val = parseFloat(input.value.replace(",", "."));
      if (!isNaN(val)) inkoopTotaal += val;
    });

    verkoopInputs.forEach(input => {
      const val = parseFloat(input.value.replace(",", "."));
      if (!isNaN(val)) verkoopTotaal += val;
    });

    const marge = verkoopTotaal - inkoopTotaal;

    const format = v => "‚Ç¨ " + v.toFixed(2).replace(".", ",");

    document.getElementById("inkoop_totaal").value = inkoopTotaal ? format(inkoopTotaal) : "";
    document.getElementById("verkoop_totaal").value = verkoopTotaal ? format(verkoopTotaal) : "";
    document.getElementById("marge").value = marge ? format(marge) : "";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const inkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(4) input[type='text']");
    const verkoopInputs = document.querySelectorAll(".form-grid-five > div:nth-child(5) input[type='text']");

    [...inkoopInputs, ...verkoopInputs].forEach(input => {
      input.addEventListener("blur", () => {
        input.value = formatEuro(input.value);
        updateTotalen();
      });
    });

    updateTotalen();
  });
</script>

<script>
  async function genereerPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const prefix = document.querySelector(".split-input .prefix")?.textContent || "2025.";
  const nummer = document.querySelector(".split-input input")?.value || "";
  const refnummer = prefix + nummer;

  const behandelaar = document.getElementById("behandelaar")?.value || "";
  const opdrachtgever = document.getElementById("opdrachtgever")?.value || "";
  const vervoerder = document.getElementById("vervoerder")?.value || "";
  const referentie = document.getElementById("referentie_klant")?.value || "";
  const omschrijving = document.getElementById("omschrijving")?.value || "";
  const opmerkingen = document.getElementById("opmerkingen_facturatie")?.value || "";

  const inkoop = document.getElementById("inkoop_totaal")?.value || "";
  const verkoop = document.getElementById("verkoop_totaal")?.value || "";
  const marge = document.getElementById("marge")?.value || "";

  doc.setFontSize(14);
doc.setFont("helvetica", "bold");
doc.text("ONTHEFFINGEN RAPPORT", 105, 15, { align: "center" });

doc.setFontSize(11);

doc.setFont("helvetica", "bold");
doc.text("Referentienummer:", 14, 25);
doc.setFont("helvetica", "normal");
doc.text(refnummer, 60, 25);

doc.setFont("helvetica", "bold");
doc.text("Behandelaar:", 14, 30);
doc.setFont("helvetica", "normal");
doc.text(behandelaar, 60, 30);

doc.setFont("helvetica", "bold");
doc.text("Opdrachtgever:", 14, 37);
doc.setFont("helvetica", "normal");
doc.text(opdrachtgever, 60, 37);

doc.setFont("helvetica", "bold");
doc.text("Vervoerder:", 14, 44);
doc.setFont("helvetica", "normal");
doc.text(vervoerder, 60, 44);

doc.setFont("helvetica", "bold");
doc.text("Referentie klant:", 14, 51);
doc.setFont("helvetica", "normal");
doc.text(referentie, 60, 51);

doc.setFont("helvetica", "bold");
doc.text("Omschrijving:", 14, 58);
doc.setFont("helvetica", "normal");
doc.text(doc.splitTextToSize(omschrijving, 180), 14, 64);

doc.setFont("helvetica", "bold");
doc.text("Opmerkingen t.a.v. facturatie:", 14, 84);
doc.setFont("helvetica", "normal");
doc.text(doc.splitTextToSize(opmerkingen, 180), 14, 90);


  const body = [];
  const kolommen = document.querySelectorAll(".form-grid-five > div");
  for (let i = 0; i < 8; i++) {
    const rij = [];
    for (let j = 0; j < 5; j++) {
      rij.push(kolommen[j]?.querySelectorAll("input")[i]?.value || "");
    }
    if (rij.some(val => val !== "")) {
      body.push(rij);
    }
  }

  doc.autoTable({
    startY: 95,
    head: [["Aangevraagd bij", "Aanvraagdatum", "Afgiftedatum", "Inkoopprijs (‚Ç¨)", "Verkoopprijs (‚Ç¨)"]],
    body: body,
    styles: { fontSize: 10, cellPadding: 2 },
    theme: 'grid'
  });

  const eindY = doc.lastAutoTable.finalY + 10;
  doc.text(`Inkoopprijs totaal: ${inkoop}`, 14, eindY);
  doc.text(`Verkoopprijs totaal: ${verkoop}`, 14, eindY + 6);
  doc.text(`Marge: ${marge}`, 14, eindY + 12);

  doc.save(`${refnummer || "rapport"}.pdf`);
}

</script>
