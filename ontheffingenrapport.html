<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Ontheffingenrapport</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyDhYR1OuoDaIFeN4-JITfyTdsleadSMTNo",
      authDomain: "vergunningenapp-8455e.firebaseapp.com",
      projectId: "vergunningenapp-8455e",
      storageBucket: "vergunningenapp-8455e.appspot.com",
      messagingSenderId: "882694266288",
      appId: "1:882694266288:web:832a85a80dea1b6190ca75"
    };

    // Firebase initialiseren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Automatisch invullen bij laden
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "ontheffingen", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("referentienummer").value = data.referentienummer || "";
          document.getElementById("behandelaar").value = data.behandelaar || "";
          document.getElementById("opdrachtgever").value = data.opdrachtgever || "";
          document.getElementById("vervoerder").value = data.vervoerder || "";
          document.getElementById("referentie_klant").value = data.referentie_klant || "";
          document.getElementById("omschrijving").value = data.omschrijving || "";
          document.getElementById("inkoop_totaal").value = data.inkoop || "";
          document.getElementById("verkoop_totaal").value = data.verkoop || "";
          document.getElementById("marge").value = data.marge || "";
        }
      }
    });

    // Rapport opslaan
    window.opslaanRapport = async function () {
      const user = auth.currentUser;
      if (!user) return alert("Niet ingelogd");

      const data = {
        referentienummer: document.getElementById("referentienummer").value,
        behandelaar: document.getElementById("behandelaar").value,
        opdrachtgever: document.getElementById("opdrachtgever").value,
        vervoerder: document.getElementById("vervoerder").value,
        referentie_klant: document.getElementById("referentie_klant").value,
        omschrijving: document.getElementById("omschrijving").value,
        inkoop: document.getElementById("inkoop_totaal").value,
        verkoop: document.getElementById("verkoop_totaal").value,
        marge: document.getElementById("marge").value
      };

      await setDoc(doc(db, "ontheffingen", user.uid), data);
      alert("Rapport opgeslagen");
    }
  </script>
</head>
<body>
  <main class="card">
    <h2>Ontheffingenrapport</h2>

    <form id="rapportForm">
      <label for="referentienummer">Referentienummer:</label>
      <input type="text" id="referentienummer" placeholder="Referentienummer">

      <label for="behandelaar">Behandelaar:</label>
      <input type="text" id="behandelaar" placeholder="Behandelaar">

      <label for="opdrachtgever">Opdrachtgever:</label>
      <input type="text" id="opdrachtgever" placeholder="Opdrachtgever">

      <label for="vervoerder">Vervoerder:</label>
      <input type="text" id="vervoerder" placeholder="Vervoerder">

      <label for="referentie_klant">Referentie Klant:</label>
      <input type="text" id="referentie_klant" placeholder="Referentie Klant">

      <label for="omschrijving">Omschrijving:</label>
      <input type="text" id="omschrijving" placeholder="Omschrijving">

      <label for="inkoop_totaal">Inkoop Totaal:</label>
      <input type="number" id="inkoop_totaal" placeholder="Inkoop Totaal">

      <label for="verkoop_totaal">Verkoop Totaal:</label>
      <input type="number" id="verkoop_totaal" placeholder="Verkoop Totaal">

      <label for="marge">Marge:</label>
      <input type="number" id="marge" placeholder="Marge">

      <button type="button" onclick="opslaanRapport()">Opslaan Rapport</button>
    </form>
  </main>
</body>
</html>
